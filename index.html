<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://unpkg.com/vue-router@2.0.0"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="app"
      class="font-roboto container container-md p-0 text-center mt-4 border border-4 w-50 w-100-sm border-warning rounded"
    >
      <h2 class="p-2 app_head">BMI Calculator</h2>
      <div class="p-4">
        <div class="w-100 mx-auto mb-5">
          <label for="height" class="form-label fs-4 fw-semibold">height</label>
          <input
            name="height"
            class="form-range"
            type="range"
            min="0"
            max="300"
            step="1"
            v-model="height"
          />
          <p class="fs-5 input_value">{{height}} cm</p>
        </div>
        <div class="w-100 mx-auto">
          <label for="hieght" class="form-label fs-4 fw-semibold">Weight</label>
          <input
            class="form-range"
            type="range"
            min="0"
            max="100"
            step="1"
            v-model="weight"
          />
          <p class="fs-5 input_value">{{weight}} kg</p>
        </div>
      </div>
      <p class="result">
        Your BMI is {{(bmi===NaN || bmi === Infinity)?0:bmi}}
      </p>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
      <script>
        new Vue({
          el: "#app",
          data: {
            height: 0,
            weight: 0,
          },
          computed: {
            bmi: function () {
              if (this.height === 0 || this.weight === 0) {
                return 0;
              } else {
                return (
                  this.weight / Math.pow(this.height / 100, 2)
                ).toPrecision(4);
              }
            },
          },
        });
      </script>
    </div>
  </body>
</html>
